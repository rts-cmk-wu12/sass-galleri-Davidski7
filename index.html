      <div class="gallery__row">

              <img src="images/09460228_detail.jpg" class="gallery__image">
              <img src="/images/rocks.jpg" class="gallery__image">
              <img src="images/honey-bee-on-flower-close-600nw-2459799381.webp" class="gallery__image">

          <div class="gallery__column">

      <div class="modal-overlay" id="modal-overlay"></div>

  </div>
